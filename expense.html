<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker with Threshold</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Expense Tracker</h1>

    <!-- Threshold Input -->
    <div class="card mt-4">
      <div class="card-body">
        <form id="threshold-form">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <label for="threshold-value" class="form-label">Set Threshold Value (₹)</label>
              <input type="number" class="form-control" id="threshold-value" placeholder="Enter threshold value">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success mt-3">Set Threshold</button>
            </div>
          </div>
          <div id="threshold-notification" class="mt-3 text-danger"></div>
        </form>
      </div>
    </div>

    <!-- Expense Form -->
    <div class="card mt-4">
      <div class="card-body">
        <form id="expense-form">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="expense-name" class="form-label">Expense Name</label>
              <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
            </div>
            <div class="col-md-4">
              <label for="expense-amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
            </div>
            <div class="col-md-4">
              <label for="expense-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="expense-date" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
        </form>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Expense List</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>s.No</th>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list">
            <!-- Expenses will be dynamically added here -->
          </tbody>
        </table>
        <h4 class="text-end mt-3">Total: ₹<span id="total-amount">0</span></h4>
      </div>
    </div>
  </div>

  <script src="expense.js"></script>
</body>
</html>
